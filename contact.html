        <h5><span class="highlighted">Home</span> > <span>Contact</span></h5>
    </div>
    <div class="details-section">
        <div class="details">
            <div class="detail-icon">
                <i class="fa fa-2x fa-map-marker-alt text-secondary"></i>
            </div>
            <div class="p-text">
                143 Richmond <br> Victoria Falls Rd <br> Bulawayo
            </div>
        </div>
        <div class="details">
            <div class="detail-icon">
                <i class="fa fa-2x fa-envelope-open text-secondary"></i>
            </div>
            <div class="p-text">
                webmatric@outlook.com
            </div>
        </div>
        <div class="details">
            <div class="detail-icon">
                <i class="fa fa-2x fa-phone-alt text-secondary"></i>
            </div>
            <div class="p-text">
                +263 78 904 03002
            </div>
        </div>
    </div>
    <div class="form-section">
        <div class="form-row">
            <div class="control-group">
                <input type="text" class="form-control" id="name" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name" aria-invalid="false">
                <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
                <input type="email" class="form-control" id="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email" aria-invalid="false">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <input type="text" class="form-control" id="subject" placeholder="Subject" required="required" data-validation-required-message="Please enter a subject" aria-invalid="false">
            <p class="help-block text-danger"></p>
        </div>
        <div class="control-group message">
            <textarea class="form-control" rows="6" id="message" placeholder="Message" required="required" data-validation-required-message="Please enter your message" aria-invalid="false"></textarea>
            <p class="help-block text-danger"></p>
        </div>
        <div>
            <button type="submit" id="sendMessageButton">Send Message</button>
        </div>
